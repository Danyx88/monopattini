<!DOCTYPE html>
<html dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Monopattini</title>
  </head>
  <body>
    <div id="back">
    <header>
      <!-- logo and title -->
      <img src="immagini/logo.png">
      <div id="title"><strong>Taking Booleaners from A to B</strong></div>
      <!-- accessibilità -->
      <div class="accessibilità">
        <!-- background lime -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </div>
    </header>
    <!-- background -->

    <main>
      <!-- Monopattino 1 -->
      <section>
        <input type="checkbox" id="box1">
        <span class="subtitle"><strong>Monopattino Gino22</strong></span>
        <span class="monopattino">
          <span>&#8614;</span>Via Guadalametri - a 220 metri da te
        </span>
        <span class="monopattino carica">
          Stato carica:
        </span>
        <div id="medium-battery">
          <!-- background arancione carica -->
        </div>
        <!-- Monopattino 2 -->
        <input type="checkbox" id="box2">
        <span class="subtitle"><strong>Monopattino Mike24</strong></span>
        <span class="monopattino Mike">
          <span>&#8614;</span>Via Ricciardoni - a 420 metri da te
        </span>
        <span class="monopattino carica high">
          Stato carica:
        </span>
        <div id="high-battery">
          <!-- background verde carica -->
        </div>
        <!-- Monopattino 3 -->
        <input type="checkbox" id="box3">
        <span class="subtitle"><strong>Monopattino Mike154</strong></span>
        <span class="monopattino Fede">
          <span>&#8614;</span>Via Mentarini - a 490 metri da te
        </span>
        <span class="monopattino carica low">
          Stato carica:
        </span>
        <div id="low-battery">
          <!-- background rosso carica -->
        </div>
      </section>
    </main>
    </div>
  </body>
</html>
